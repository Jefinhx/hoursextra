<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Horas Extras</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Calculadora de Horas Extras</h2>
      <form id="hourForm">
        <div class="row align-items-center">
          <div class="col-md-3">
            <div class="form-group">
              <label for="salary">Salário Mensal (R$):</label>
              <input
                type="number"
                step="0.01"
                class="form-control"
                id="salary"
                required
                oninput="hideNumbers()"
              />
            </div>
          </div>
          <div class="col-md-6 mt-3">
            <button
              type="button"
              class="btn btn-outline-primary"
              onclick="toggleVisibility()"
            >
              Exibir/Ocultar Valor
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="date">Data:</label>
              <input type="date" class="form-control" id="date" required />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="startTime">Hora de Início (HH:MM):</label>
              <input type="time" class="form-control" id="startTime" required />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="endTime">Hora de Término (HH:MM):</label>
              <input type="time" class="form-control" id="endTime" required />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="extraType">Tipo de Hora Extra:</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="extraType"
              id="extra50"
              value="50"
              checked
            />
            <label class="form-check-label" for="extra50"> 50% (padrão) </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="extraType"
              id="extra100"
              value="100"
            />
            <label class="form-check-label" for="extra100"> 100% </label>
          </div>
        </div>
        <div class="form-group">
          <div class="row align-items-end">
            <div class="col-6">
              <button type="submit" class="btn btn-primary">Calcular</button>
            </div>
            <div class="col-6">
              <button type="button" class="btn btn-outline-danger" id="deleteAll">
                Excluir Todos os Registros
              </button>
            </div>
          </div>
        </div>
      </form>
      <br />

      <table class="table table-sm">
        <thead>
          <tr>
            <th>Data</th>
            <th>Horas Extras (hh:mm)</th>
            <th>Valor (R$)</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody class="table-striped table-hover" id="resultTable">
          <!-- Os resultados serão inseridos aqui -->
        </tbody>
      </table>
      <div id="total"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Seu script personalizado -->
    <script src="script.js"></script>
  </body>
</html>
